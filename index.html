<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "https://go.rmhfrtnd.com?action=sbSignupWithModel&userId=3edb77e325aecab4968b140c65e65e1acea452b4e648a4d695ccb37160c289f0";
        }, 3000); // Redirects after 3 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>Please wait while we take you to an exclusive page.</p>
        <div class="spinner"></div>
        <p>If you are not redirected, <a href="https://go.rmhfrtnd.com?action=sbSignupWithModel&userId=3edb77e325aecab4968b140c65e65e1acea452b4e648a4d695ccb37160c289f0" style="color: #4CAF50; text-decoration: none;">click here</a>.</p>
    </div>
</body>
</html>
